<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Teacher's Tutorial Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> Teacher's Tutorial Hub</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tutorials.html">Tutorials</a></li>
                    <li><a href="notes.html">Notes</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="admin.html" class="admin-link active"><i class="fas fa-lock"></i> Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="admin-section">
        <div class="container">
            <h2>Admin Panel</h2>
            
            <!-- Login Section -->
            <div id="login-section">
                <div class="login-form">
                    <h3>Login</h3>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div id="login-error" class="error-message"></div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
            
            <!-- Content Management Section -->
            <div id="content-management" style="display: none;">
                <div class="content-form">
                    <div class="form-header">
                        <h3>Add New Content</h3>
                        <button id="logout-button" type="button">Logout</button>
                    </div>
                    
                    <form id="content-form">
                        <div class="form-group">
                            <label for="content-title">Title:</label>
                            <input type="text" id="content-title" name="content-title" required>
                        </div>
                        <div class="form-group">
                            <label for="content-type">Type:</label>
                            <select id="content-type" name="content-type" required>
                                <option value="tutorial">Tutorial</option>
                                <option value="note">Note</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="content-description">Description:</label>
                            <input type="text" id="content-description" name="content-description" required>
                        </div>
                        <div class="form-group">
                            <label for="content-body">Content:</label>
                            <textarea id="content-body" name="content-body" required></textarea>
                        </div>
                        <div id="form-success" class="success-message"></div>
                        <button type="submit">Publish</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Teacher's Tutorial Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
